    // è¨ˆç®—ä¸»è¦æ€§æ ¼
    let max = Math.max(...counts);
    let maxIndexes = [];
    counts.forEach((count, index) => {
        if (count === max) {

    // ä¸»è¦æ€§æ ¼é¡¯ç¤ºå¤šå€‹å‹•ç‰©ï¼ˆç•¶æœ‰å…©å€‹æˆ–ä»¥ä¸Šçš„æœ€å¤§å€¼ï¼‰
